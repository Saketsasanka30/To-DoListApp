<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo - Smart To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-bar">
    <div class="header-content">
      <div class="left-header">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        <div class="greeting" id="greeting-text">Hello!</div>
      </div>

      <div class="right-header">
        <div class="date" id="date-display">Today is...</div>
        <div class="stats" id="task-stats">0 tasks</div>
        <div class="quote" id="quote-text">“Stay focused and keep shipping.”</div>
        
        <div class="settings-container">
          <button class="settings-btn" id="settings-btn">⚙️</button>
          <div id="settings-menu" class="settings-menu">
            <button id="change-name-btn" class="change-name">Change Name</button>
            <label class="theme-toggle" title="Toggle Light/Dark Mode">
              <input type="checkbox" id="theme-switch">
              <span class="slider"></span>
            </label>
          </div>
        </div>

      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="app-title">Your To-Do List</h1>
    <p class="subtitle">Create Your Tasks</p>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a task..." />
      <button id="add-btn">+</button>
    </div>

    <ul id="task-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
